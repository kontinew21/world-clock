<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by cybermoon21k</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <h1>World Clock üåç</h1>

        <hr />

        <select name="cities" id="city">
            <option value="">Choose a city...</option>
        </select>

        <div class="my-city">
            <div class="my-city-time"></div>
            <div class="my-city-details">
                <div class="mycityname"></div>
                <div class="mycitydate"></div>
            </div>
        </div>
        
        <div class="selectedCity">
            <div class="sdCityDetails">
                <div class="sdCityName"></div>
                <div class="sdCityDate"></div>
            </div>
            <div class="sdCityTime"></div>
        </div>

        <div class="cities">
            <div class="city" id="cityOne">
                <div class="cityLabel"></div>
                <div class="date"></div>
                <hr />
                <div class="time"></div>
            </div>

            <div class="city" id="cityTwo">
                <div class="cityLabel"></div>
                <div class="date"></div>
                <hr />
                <div class="time">
                </div>
            </div>

            <div class="city" id="cityThree">
                <div class="cityLabel"></div>
                <div class="date"></div>
                <hr />
                <div class="time">
                </div>
            </div>
        </div>

        <div class="map" id="map"></div>

        <hr />

        <footer>
            This project was coded by
            <a href="https://github.com/kontinew21" target="_blank">Kamenika Govender</a>
            and is
            <a href="https://github.com/kontinew21/world-clock" target="_blank">open sourced on Github</a>
            and
            <a href="https://world-clock-cybermoon21k.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
