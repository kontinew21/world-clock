<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by cybermoon21k</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <h1>World Clock üåç</h1>

        <hr />

        <select name="cities" id="city">
            <option value="">Choose a city...</option>
        </select>

        <div class="cities">
            <div class="city">
                <h2>Los Angeles</h2>
                <div class="date">Tuesday,<br /> 6th September 2025</div>
                <hr />
                <div class="time-container">
                    <div class="time">
                        <div class="hour">17</div>
                        <div class="min">21</div>
                    </div>
                    <div class="time-symbols">
                        <div class="symbol">:</div>
                        <div class="period">PM</div>
                    </div>
                </div>
            </div>

            <div class="city">
                <h2>Sydney</h2>
                <div class="date">Tuesday,<br /> 6th September 2025</div>
                <hr />
                <div class="time-container">
                    <div class="time">
                        <div class="hour">17</div>
                        <div class="min">21</div>
                    </div>
                    <div class="time-symbols">
                        <div class="symbol">:</div>
                        <div class="period">PM</div>
                    </div>
                </div>
            </div>

            <div class="city">
                <h2>Tokyo</h2>
                <div class="date">Tuesday,<br /> 6th September 2025</div>
                <hr />
                <div class="time-container">
                    <div class="time">
                        <div class="hour">17</div>
                        <div class="min">21</div>
                    </div>
                    <div class="time-symbols">
                        <div class="symbol">:</div>
                        <div class="period">PM</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="map"></div>

        <hr />

        <footer>
            This project was coded by
            <a href="https://github.com/kontinew21" target="_blank">Kamenika Govender</a>
            and is
            <a href="https://github.com/kontinew21/world-clock" target="_blank">open sourced on Github</a>
            and
            <a href="https://world-clock-cybermoon21k.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
